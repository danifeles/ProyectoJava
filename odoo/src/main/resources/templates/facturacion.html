<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css"
        integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
        </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js"
        integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/" crossorigin="anonymous">
        </script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://kit.fontawesome.com/e22ea825df.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" th:href="@{css/facturacion.css}" type="text/css">
<title>Facturación</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg" id="nav1">
        <a class="navbar-brand" href="principal">
            <i class="fas fa-bars" id="botonvolver"></i>
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo01"
            aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarText">
            <a class="navbar-brand" id="name" href="facturacion">Facturación/Contabilidad</a>

            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="#">Clientes</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Proveedores</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Informes</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Configuración</a>
                </li>
            </ul>
        </div>

        <div class="navbar-nav justify-content-end">
            <a class="navbar-brand" href="#">
                <i class="fas fa-comments"></i>
            </a>
            <a class="navbar-brand" href="#">
                <i class="far fa-clock"></i>
            </a>
            <a class="navbar-brand" href="#">
                <i class="fas fa-tools"></i>
                <i class="fas fa-sort-down"></i>
            </a>
            <a class="navbar-brand" href="#">
                <i class="fas fa-user-circle"></i>
                <span id="textouser"> Apasoft </span>
            </a>
        </div>
    </nav>
    <div class="container-fluid">
        <div class="row justify-content-between">
            <div class="col-md-auto">
                <span id="Facturas"> Facturas </span>
                <div id="boton">
                    <button type="button" id="botoncrear" onclick="window.location.href='formfacturacion'">CREAR</button>

					<button type="button" id="botonborrar" onclick="borrarfacturacion()">BORRAR</button>
                </div> 
            </div>
           <div class="col-md-8">
					<div class="row">
						<form class="row g-2" action="/buscarfactura" method="post">
					<div class="col-auto">
							 <i class="fas fa-filter"></i>
							<select class="custom-select" name="filtro" onchange="cambiartipo()" id="lista" style="width: 120px; padding: 6px; border:0;">
 							 <option value="0" selected> Filtrar por</option>
 							 <option value="1">Número facturación</option>
  								<option value="2">Nombre Cliente</option> 
							</select>
					</div>
					
							<div class="col-auto">

								<input class="form-control" name="buscar" id="cambiartipo1"
									placeholder="Buscar..">
							</div>
							<div class="col-auto">

								<button id="botonbuscar" type="submit">
									<i class="fas fa-search"></i>
								</button>
							</div>
						</form>
					</div>
				</div>
                    <div class="row" id="row2">
                        <nav class="navbar navbar-expand-lg justify-content-between">
                            <div class="navbar-nav">
                                <a class="navbar-brand" id="navbar1" href="#">
                                    <i class="fas fa-filter"></i><span id="navbar2"> Filtros </span>
                                </a>
                                <a class="navbar-brand" id="navbar1" href="#">
                                    <i class="fas fa-bars"></i><span id="navbar-agruparpor"> Agrupar por </span>
                                </a>
                                <a class="navbar-brand" id="navbar1" href="#">
                                    <i class="fas fa-star"></i><span id="navbar2"> Favoritos </span>
                                </a>
                            </div>
                            <div class="navbar-nav">
                                <a class="navbar-brand" id="navbar1" href="#">
                                    <i class="fas fa-sliders-h"></i>
                                </a>
                                <a class="navbar-brand" id="navbar1" href="#">
                                    <i class="fas fa-grip-horizontal"></i>
                                </a>
                            </div>
                        </nav>
                    </div>
                </form>
            </div>
        </div>
        <div id="divtabla">
        <table class="table">
            <thead>
              <tr id="titulotabla">
                <th scope="col"><input class="form-check-input" type="checkbox" id="primeracheckbox" onclick="checkAll(this)"></th>
                <th scope="col">Número</th>
                <th scope="col">Cliente</th>
                <th scope="col">Fecha factura</th>
                <th scope="col">Fecha vencimiento</th>
                <th scope="col">Actividad siguiente</th>
                <th scope="col">Impuestos excluidos</th>
                <th scope="col">Total</th>
                <th scope="col">Estado</th>
                <th scope="col">Estado de Pago</th>
              </tr>
            </thead>
            <tbody>
            <tr th:each="p1:${factura}" >
                        <th scope="row"><input class="form-check-input" type="checkbox" th:id="${p1.Codigofactura}"></th>
						<td th:text="'REF'+${p1.Codigofactura}"></td>
						<td th:text="${p1.Cliente.Nombrecliente}"></td>
						<td th:text="${p1.Fechafactura}"></td>
						<td th:text="${p1.Fechavencimiento}"></td>
						<td>
						<i class="fas fa-clock" name="reloj"></i>  
                        <span th:text="${p1.Actividad.Nombreactividad}"></span>
						</td>
						<td th:text="${p1.Impuestos}+',00 €'"></td>
						<td th:text="${p1.Total}+',00 €'"></td>
						<td th:text="${p1.Estado.Nombreestado}"></td>
						<td th:text="${p1.Estadopago.Nombreestadopago}"></td>
					</tr>
            </tbody>
          </table>
        </div>
    </div>
    <script th:src="@{/javascript/ventas.js}"></script>
</body>
</html>
