<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://unpkg.com/@popperjs/core@2"></script>
    <script src="https://kit.fontawesome.com/e22ea825df.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" th:href="@{css/registro.css}" type="text/css">  
<title>Registro</title>
</head>
<body>
  <div class="container p-2 my-4">
    <div class="row mt-4">
      <div class="col-6 pt-5 mt-5 pr-5">
        <img th:src="@{/imagenes/imagen.jpg}" class="img-fluid" alt="Responsive image">
      </div>
      <div class="col-6 pt-5 mt-4 pl-5" id="columna2">
        <form id="formulario" action="/registro" method="post">
          <div class="form-row mb-3 align-items-center">
            <div class="col-sm-6 my-1">
              <input type="text" class="form-control" id="nombre" name="nombre" placeholder="Nombre">
            </div>
            <div class="col-sm-6 my-1">
              <input type="text" class="form-control" id="apellidos" name="apellidos" placeholder="Apellidos">
            </div>
          </div>
          <div class="form-row mb-3 align-items-center">
            <div class="col-sm-12 my-1">
              <div class="input-group mr-sm-2">
                <div class="input-group-prepend">
                  <div class="input-group-text"><i class="fas fa-user"></i></div>
                </div>
                <input type="text" class="form-control" id="usuario" name="usuario" placeholder="Usuario">
              </div>
            </div>
          </div>
          <div class="form-row mb-3 align-items-center">
            <div class="col-sm-12 my-1">
              <div class="input-group mr-sm-2">
                <div class="input-group-prepend">
                  <div class="input-group-text"><i class="fas fa-phone"></i></div>
                </div>
                <input type="tel" class="form-control" id="tel" name="tel" placeholder="Teléfono">
              </div>
            </div>
          </div>
          <div class="form-row mb-3 align-items-center">
            <div class="col-sm-12 my-1">
              <div class="input-group mr-sm-2">
                <div class="input-group-prepend">
                  <div class="input-group-text"><i class="fas fa-envelope"></i></div>
                </div>
                <input type="email" class="form-control" id="correo" name="correo" placeholder="Correo electrónico">
              </div>
            </div>
          </div>
          <div class="form-row mb-3 align-items-center">
            <div class="col-sm-6 my-1">
              <div class="input-group mr-sm-2">
                <div class="input-group-prepend">
                  <div class="input-group-text"><i class="fas fa-lock"></i></div>
                </div>
                <input type="password" class="form-control" id="contrasena" name="contrasena" placeholder="Contraseña">
                <span id='message'></span>
              </div>
            </div>
            <div class="col-sm-6 my-1">
              <div class="input-group mr-sm-2">
                <div class="input-group-prepend">
                  <div class="input-group-text"><i class="fas fa-lock"></i></div>
                </div>
                <input type="password" class="form-control" id="confirmarcontrasena" placeholder="Confirmar contraseña">
              </div>
            </div>
          </div>
      <div class="form-group">
        <button type="submit" class="btn btn-primary" id="crearcuenta" onclick="enviar_registro()"> Crear una
          cuenta</button>

      </div>
      <div class="form-group">
        <div class="row justify-content-center">
          <div class="col-5 p-0">
            <hr id="barra">
            </hr>
          </div>
          <div class="col-1 pt-1">
            <p style="text-align:center;"> O </p>
          </div>
          <div class="col-5 p-0">
            <hr id="barra">
            </hr>
          </div>
        </div>
      </div>
      <div class="form-group">
        <button type="submit" class="btn" id="facebook"> <i
            class="fab fa-facebook-f"></i> Continuar con facebook </button>
      </div>
      <div class="form-group">
        <button type="submit" class="btn" id="twitter"> <i
            class="fab fa-twitter"></i> Continuar con twitter </button>
      </div>
      <div class="form-inline justify-content-center">
        <label for="boton"> ¿Ya estás registrado? </label>
        <button type="submit" id="boton" class="btn"><a href="/"> Entrar
          </a></button>
      </div>
      </form>
    </div>
  </div>
  </div>
  <script th:src="@{/javascript/inicio.js}"></script>
</body>
</html>
