<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css"
        integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
        </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js"
        integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/" crossorigin="anonymous">
        </script>
    <script src="/bootstrap-5.0.0-beta3-dist/bootstrap/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
        integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
     <link rel="stylesheet" th:href="@{css/clientes.css}" type="text/css">
    <title>Comercial</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg" id="nav1">
        <a class="navbar-brand" href="principal">
            <i class="fas fa-bars" name="botonvolver"></i>
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo01"
            aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarText">
            <a class="navbar-brand" id="name" href="#">Comercial</a>
        </div>

        <div class="navbar-nav justify-content-end">
            <a class="navbar-brand" href="#">
                <i class="fas fa-comments"></i>
            </a>
            <a class="navbar-brand" href="#">
                <i class="far fa-clock"></i>
            </a>
            <a class="navbar-brand" href="#">
                <i class="fas fa-tools"></i>
                <i class="fas fa-sort-down"></i>
            </a>
            <a class="navbar-brand" href="#">
                <i class="fas fa-user-circle"></i>
                <span id="textouser"> Apasoft </span>
            </a>
        </div>
    </nav>

    <div class="container-fluid">
        <div class="row justify-content-between">
            <div class="col-md-auto">
                <div id="boton">
                    <button type="button" onclick="window.location.href='formcomercial'" id="botoncrear">
                        CREAR </button>
                    
                    <button id="botonborrar" onclick="borrarcomercial()">BORRAR</button>
                    
                </div>
            </div>
            <div class="col-md-8">
					<div class="row">
						<div class="col-auto" id="caja1">
							<i class="fas fa-filter"></i>
							Mis presupuestos <i class="fas fa-times"></i>
						</div>
						<div class="col-auto">
						
						<form class="row g-2" action="/buscarcodigocomercial" method="post">
						<div class="col-auto">
						
							<input class="form-control" name="codigocomercial"
								placeholder="Buscar código comercial">
						</div>
						<div class="col-auto">
						
					<button
						id="botonbuscar"
						type="submit">
						<i class="fas fa-search"></i>
					</button>
					</div>
				</form>
				</div>
				<div class="col-auto">
				<form class="row g-2" action="/nombrecomercial" method="post">
				<div class="col-auto">
					<input class="form-control" name="buscarcomercial"
						placeholder="Buscar comercial">
				</div>
				<div class="col-auto">
					<button
						id="botonbuscar"
						type="submit">
						<i class="fas fa-search"></i>
					</button>
				</div>
				</form>
				</div>
			</div>
                    <div class="row" id="rownavbuscar">
                        <nav class="navbar navbar-expand-lg justify-content-between">
                            <div class="navbar-nav">
                                <a class="navbar-brand"
                                    id="navbar1" href="#">
                                    <i class="fas fa-filter"></i><span id="navbar2"> Filtros </span>
                                </a>
                                <a class="navbar-brand"
                                    id="navbar1" href="#">
                                    <i class="fas fa-bars"></i><span id="navbar-agruparpor"> Agrupar por </span>
                                </a>
                                <a class="navbar-brand"
                                    id="navbar1" href="#">
                                    <i class="fas fa-star"></i><span id="navbar2"> Favoritos </span>
                                </a>
                            </div>
                            <div class="navbar-nav">
                                <a class="navbar-brand" id="navbar1">1-1 / 1</a>
                                <a class="navbar-brand" id="navbar1" href="#">
                                    <i class="fas fa-chevron-left" id="flechaizq"></i>
                                </a>
                                <a class="navbar-brand" id="navbar1">
                                    <i class="fas fa-chevron-right" id="flechader"></i>
                                </a>
                                <a class="navbar-brand" id="navbar1" href="#">
                                    <i class="fas fa-grip-horizontal"></i>
                                </a>
                                <a class="navbar-brand" id="navbar1" href="#">
                                    <i class="fas fa-sliders-h"></i>
                                </a>
                            </div>
                        </nav>
                    </div>
                </form>
            </div>
        </div>
        <div class="row">
            <div id="divtabla">
                <table class="table">
                    <thead>
                        <tr id="titulotabla">
                            <th scope="col"><input class="form-check-input" type="checkbox"></th>
                            <th scope="col">Código del comercial</th>
                            <th scope="col">Nombre del comercial</th>
                            
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="p1:${comercial}">
					<th scope="row"><input class="form-check-input" th:id="${p1.Codigocomercial}" 
						type="checkbox"></th>
					<td th:text="'REF'+${p1.Codigocomercial}"></td>
					<td th:text="${p1.Nombrecomercial}"></td>
                        </tr>
                    </tbody>
                </table>
            </div>
                       
                        
    </div>
</div>
</div>
</div>
<script th:src="@{/javascript/ventas.js}"></script>
</body>
</html>
