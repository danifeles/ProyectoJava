<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://unpkg.com/@popperjs/core@2"></script>
    <script src="https://kit.fontawesome.com/e22ea825df.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" th:href="@{css/index.css}" type="text/css">
<title>Inicio</title>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-6 pt-4" id="col1">
        <img th:src="@{/imagenes/pngegg.png}" class="img-fluid" alt="Responsive image" width="50px">
      </div>
      <div class="col-6 pt-5">
        <div class="row justify-content-center">
          <div class="col-4">
            Iniciar sesión con
          </div>
          <div class="col-1">
            <a href="#"><i class="fab fa-twitter" name="icono1"></i></a>
          </div>
          <div class="col-1">
            <a href="#"><i class="fab fa-facebook" name="icono2"></i></a>
          </div>
          <div class="col-1">
            <a href="#"><i class="fab fa-whatsapp" name="icono3"></i></a>
          </div>
        </div>
      </div>
    </div>
    <div class="row pt-3 justify-content-end">
      <div class="col-6">
        <div class="row justify-content-end">
          <div class="col-5 p-0">
            <hr id="barra">
            </hr>
          </div>
          <div class="col-1 pt-1">
            <p style="text-align:center;"> O </p>
          </div>
          <div class="col-5 p-0">
            <hr id="barra">
            </hr>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="container">
    <div class="row mt-4">
      <div class="col-6 pt-1 pr-5" id="imagen">
        <img th:src="@{/imagenes/imagen.jpg}" class="img-fluid" alt="Responsive image">
      </div>
      <div class="col-6 pt-1 pl-5">
        <form action="/" method="post">
          <div class="form-group">
            <label for="usuario"> Usuario </label>
            <input type="text" class="form-control" id="usuario" name="usuario" required>
          </div>
          <div class="form-group mb-4 mr-sm-2">
            <label for="contrasena"> Contraseña </label>
            <input type="password" class="form-control" id="contrasena" name="contrasena" required>
            <div class="form-inline justify-content-between">
              <div class="form-check">
                <input type="checkbox" class="form-check-input" id="Check1">
                <label class="form-check-label" for="Check1"> Recuérdame </label>
              </div>
              <button type="button" class="btn" name="boton-contra"> ¿Has perdido tu contraseña? </button>
            </div>
          </div>
          
          <div class="alert alert-danger" th:if="${loginMal}"> 
          Contraseña equivocada
          </div>
          <div class="alert alert-danger" th:if="${loginMalUsuario}"> 
          Usuario no existe
          </div>
          <div class="form-group" name="boton-entrar">
            <button type="submit" class="btn btn-primary" id="botonentrar"> Entrar </button>
          </div>
          <div class="form-inline">
            <label for="boton"> ¿No tienes cuenta? </label>
            <button type="button" id="boton" class="btn"><a href="registro"> Registrarse
              </a></button>
           </form>
          </div>
      </div>
    </div>
    
    <script th:src="@{/javascript/inicio.js}"></script>
</body>
</html>
