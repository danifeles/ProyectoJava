<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css"
	integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I"
	crossorigin="anonymous" />
<script
	src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
	integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
	crossorigin="anonymous">
        </script>
<script
	src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js"
	integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/"
	crossorigin="anonymous">
        </script>
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://kit.fontawesome.com/e22ea825df.js"
	crossorigin="anonymous"></script>
<link rel="stylesheet" th:href="@{css/ventas.css}" type="text/css">
<title>Ventas</title>
</head>
<body>
	<nav class="navbar navbar-expand-lg" id="nav1">
		<a class="navbar-brand" href="principal"> <i name="botonvolver"
			class="fas fa-bars"></i>
		</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#navbarTogglerDemo01"
			aria-controls="navbarTogglerDemo01" aria-expanded="false"
			aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarText">
			<a class="navbar-brand" id="name" href="ventas">Ventas</a>

			<ul class="navbar-nav">
				<li class="nav-item dropdown">
					<button type="button" class="btn" id="pedidos"
						data-toggle="dropdown">Pedidos</button>
					<div class="dropdown-menu">
						<a class="dropdown-item" href="#">Presupuestos</a> <a
							class="dropdown-item" href="#">Pedidos</a> <a
							class="dropdown-item" href="#">Equipos de ventas</a> <a
							class="dropdown-item" href="clientes">Clientes</a>
					</div>
				</li>
				<li class="nav-item"><a class="nav-link" href="#">A
						facturar</a></li>
				<li class="nav-item"><a class="nav-link" href="#">Productos</a>
				</li>
				<li class="nav-item"><a class="nav-link" href="#">Informes</a>
				</li>
				<li class="nav-item"><a class="nav-link" href="#">Configuración</a>
				</li>
			</ul>
		</div>

		<div class="navbar-nav justify-content-end">
			<a class="navbar-brand" href="#"> <i class="fas fa-comments"></i>
			</a> <a class="navbar-brand" href="#"> <i class="far fa-clock"></i>
			</a> <a class="navbar-brand" href="#"> <i class="fas fa-tools"></i> <i
				class="fas fa-sort-down"></i>
			</a> <a class="navbar-brand" href="#"> <i class="fas fa-user-circle"></i>
				<span id="textouser"> Apasoft </span>
			</a>
		</div>
	</nav>

	<div class="container-fluid">
		<div class="row justify-content-between">
			<div class="col-md-auto">
				<span id="Presupuestos"> Presupuestos </span>
				<div id="boton">
					<button type="button" id="botoncrear"
						onclick="window.location.href='formventas'">CREAR</button>

					<button id="botonborrar" onclick="borrar()">BORRAR</button>
				</div>
			</div>
			<div class="col-md-8">
				<div class="row">
				<form class="row g-2" action="/buscarventas" method="post">
					<div class="col-auto">
							 <i class="fas fa-filter"></i>
							<select class="custom-select" name="filtro" style="width: 120px; padding: 6px; border:0;">
 							 <option value="0" selected> Filtrar por</option>
 							 <option value="1">Número presupuesto</option>
  								<option value="2">Nombre Cliente</option> 
							</select>
					</div>
					
							<div class="col-auto">

								<input class="form-control" name="buscar"
									placeholder="Buscar..">
							</div>
							<div class="col-auto">

								<button id="botonbuscar" type="submit">
									<i class="fas fa-search"></i>
								</button>
							</div>
						</form>
					</div>
				</div>
				<div class="row" id="row2">
					<nav class="navbar navbar-expand-lg justify-content-between">
						<div class="navbar-nav">
							<a class="navbar-brand" id="navbar1" href="#"> <i
								class="fas fa-filter"></i><span id="navbar2"> Filtros </span>
							</a> <a class="navbar-brand" id="navbar1" href="#"> <i
								class="fas fa-bars"></i><span id="navbar-agruparpor">
									Agrupar por </span>
							</a> <a class="navbar-brand" id="navbar1" href="#"> <i
								class="fas fa-star"></i><span id="navbar2"> Favoritos </span>
							</a>
						</div>
						<div class="navbar-nav">
							<a class="navbar-brand" id="navbar1" href="#"> <i
								class="fas fa-sliders-h"></i>
							</a> <a class="navbar-brand" id="navbar1" href="#"> <i
								class="fas fa-grip-horizontal"></i>
							</a> <a class="navbar-brand" id="navbar1" href="#"> <i
								class="far fa-calendar-alt"></i>
							</a> <a class="navbar-brand" id="navbar1" href="#"> <i
								class="fas fa-chart-bar"></i>
							</a> <a class="navbar-brand" id="navbar1" href="#"> <i
								class="far fa-clock"></i>
							</a>
						</div>
					</nav>
				</div>
				</form>
			</div>
		</div>
		<div id="divtabla">
			<table class="table">
				<thead>
					<tr id="titulotabla">
						<th scope="col"><input class="form-check-input"
							onclick="checkAll(this)" type="checkbox"></th>
						<th scope="col">Número</th>
						<th scope="col">Fecha de Creación</th>
						<th scope="col">Cliente</th>
						<th scope="col">Comercial</th>
						<th scope="col">Actividad siguiente</th>
						<th scope="col">Total</th>
						<th scope="col">Estado</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="p1:${presupuesto}">
						<th scope="row"><input class="form-check-input"
							th:id="${p1.Codigopresupuesto}" type="checkbox"></th>
						<td th:text="'REF'+${p1.Codigopresupuesto}"></td>
						<td th:text="${p1.Fechapresupuesto}"></td>
						<td th:text="${p1.Cliente.Nombrecliente}"></td>
						<td><img th:src="@{${p1.Cliente.Photo}}" width="20"
							height="20"> <span
							th:text="${p1.Comercial.Nombrecomercial}"></span></td>
						<td><i class="fas fa-clock" name="reloj"></i> <span
							th:text="${p1.Actividad.Nombreactividad}"></span></td>
						<td th:text="${p1.Total}+',00 €'"></td>
						<td th:text="${p1.Estado.Nombreestado}"></td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
	<script th:src="@{/javascript/ventas.js}"></script>
</body>
</html>
