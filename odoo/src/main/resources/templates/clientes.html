<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css"
	integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I"
	crossorigin="anonymous" />
<script
	src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
	integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
	crossorigin="anonymous">
        </script>
<script
	src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js"
	integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/"
	crossorigin="anonymous">
        </script>
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://kit.fontawesome.com/e22ea825df.js"
	crossorigin="anonymous"></script>
<script th:src="@{/javascript/ventas.js}"></script>
<link rel="stylesheet" th:href="@{css/clientes.css}" type="text/css">
<title>Clientes</title>
</head>
<body>
	<nav class="navbar navbar-expand-lg" id="nav1">
		<a class="navbar-brand" href="principal"> <i class="fas fa-bars"
			name="botonvolver"></i>
		</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#navbarTogglerDemo01"
			aria-controls="navbarTogglerDemo01" aria-expanded="false"
			aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarText">
			<a class="navbar-brand" id="name" href="#">Clientes</a>
		</div>
		<div class="navbar-nav justify-content-end">
			<a class="navbar-brand" href="#"> <i class="fas fa-comments"></i>
			</a> <a class="navbar-brand" href="#"> <i class="far fa-clock"></i>
			</a> <a class="navbar-brand" href="#"> <i class="fas fa-tools"></i> <i
				class="fas fa-sort-down"></i>
			</a> <a class="navbar-brand" href="#"> <i class="fas fa-user-circle"></i>
				<span id="textouser"> Apasoft </span>
			</a>
		</div>
	</nav>

	<div class="container-fluid">
		<div class="row justify-content-between">
			<div class="col-md-auto">
				<span id="Clientes"> Clientes </span>
				<div id="boton">
					<button type="button" onclick="window.location.href='formulario'"
						id="botoncrear">CREAR</button>
				</div>
			</div>
			<div class="col-md-auto">
				<form class="form-inline" action="/buscarclientes" method="post">
					<div class="row">
						<div class="col-sm-auto" id="caja1">
							<i class="fas fa-filter"></i> Mis presupuestos <i
								class="fas fa-times"></i>
						</div>
						<div class="col-sm-8">
							<input class="form-control" id="buscar" name="buscarcliente"
								type="search" placeholder="Buscar nombre del cliente">
						</div>
						<div class="col-sm-1">
							<button id="botonbuscar" type="submit">
								<i class="fas fa-search"></i>
							</button>
						</div>
					</div>
					<div class="row" id="rownavbuscar">
						<nav class="navbar navbar-expand-lg justify-content-between">
							<div class="navbar-nav">
								<a class="navbar-brand" id="navbar1" href="#"> <i
									class="fas fa-filter"></i><span id="navbar2"> Filtros </span>
								</a> <a class="navbar-brand" id="navbar1" href="#"> <i
									class="fas fa-bars"></i><span id="navbar-agruparpor">
										Agrupar por </span>
								</a> <a class="navbar-brand" id="navbar1" href="#"> <i
									class="fas fa-star"></i><span id="navbar2"> Favoritos </span>
								</a>
							</div>
							<div class="navbar-nav">
								<a class="navbar-brand" id="navbar1">1-1 / 1</a> <a
									class="navbar-brand" id="navbar1" href="#"> <i
									class="fas fa-chevron-left" id="flechaizq"></i>
								</a> <a class="navbar-brand" id="navbar1" href="#"> <i
									class="fas fa-chevron-right" id="flechader"></i>
								</a> <a class="navbar-brand" id="navbar1" href="#"> <i
									class="fas fa-grip-horizontal"></i>
								</a> <a class="navbar-brand" id="navbar1" href="#"> <i
									class="fas fa-sliders-h"></i>
								</a>
							</div>
						</nav>
					</div>
				</form>
			</div>
		</div>
		<div id="divusuarios">
			<div class="row">
				<div class="col-4" th:each="p1:${cliente}">
					<div id="divusuarios3">
						<div class="row">
							<div class="col-4">
								<img th:src="${p1.Photo}" id="foto">
							</div>
							<div class="col-8">
								<div class="row justify-content-between">
									<p id="textocliente" th:text="${p1.Nombrecliente}"></p>
									<button th:id="${p1.Codigocliente}" type="button" name="botonborrarcliente"
										data-toggle="modal" data-target="#myModal">
										<i class="fas fa-trash-alt"></i>
									</button>

									<div class="modal fade" id="myModal" role="dialog">
										<div class="modal-dialog">

											<!-- Modal content-->
											<div class="modal-content">
												<div class="modal-header">
													<h4 class="modal-title">CABECERA</h4>
												</div>
												<div class="modal-body">
													<p>¿Estas seguro de que quieres eliminar?</p>
												</div>
												<div class="modal-footer">
													<button type="button" class="btn btn-default" th:onclick="'borrarcliente(\''+${p1.Codigocliente}+'\');'"  data-dismiss="modal">Si</button>
													<button type="button" class="btn btn-default"
														data-dismiss="modal">No</button>
												</div>
											</div>

										</div>
									</div>

								</div>
							</div>
							<i class="far fa-clock" name="relojcliente"></i>

						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
