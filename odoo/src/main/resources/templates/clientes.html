<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css"
	integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I"
	crossorigin="anonymous" />
<script
	src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
	integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
	crossorigin="anonymous">
        </script>
<script
	src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js"
	integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/"
	crossorigin="anonymous">
        </script>

<script src="/bootstrap-5.0.0-beta3-dist/bootstrap/jquery-3.6.0.min.js"></script>
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
	integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk"
	crossorigin="anonymous">

<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://kit.fontawesome.com/e22ea825df.js"
	crossorigin="anonymous"></script>


<link rel="stylesheet" th:href="@{css/clientes.css}" type="text/css">
<title>Clientes</title>
</head>
<body>
	<nav class="navbar navbar-expand-lg" id="nav1">
		<a class="navbar-brand" href="ventas"> <i class="fas fa-bars"
			name="botonvolver"></i>
		</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#navbarTogglerDemo01"
			aria-controls="navbarTogglerDemo01" aria-expanded="false"
			aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarText">
			<a class="navbar-brand" id="name" href="clientes">Clientes</a>
		</div>
		<div class="navbar-nav justify-content-end">
			<a class="navbar-brand" href="#"> <i class="fas fa-comments"></i>
			</a> <a class="navbar-brand" href="#"> <i class="far fa-clock"></i>
			</a> <a class="navbar-brand" href="#"> <i class="fas fa-tools"></i> <i
				class="fas fa-sort-down"></i>
			</a> <a class="navbar-brand" href="#"> <i class="fas fa-user-circle"></i>
			</a>
		</div>
	</nav>
	
            <div class="panel">
                <div class="panel-heading">
                <div class="row">
                        <div class="col col-sm-3 col-xs-12">
                            <h4 class="title">Clientes</h4>
                        </div>
                 </div>
                    <div class="row">
                    	<div class="col-sm-3 col-xs-12">
                                <button class="btn btn-default" title="Reload" type="button" onclick="window.location.href='formulario'" > CREAR </button>
                   
                                <button class="btn btn-default" title="Reload" style="visibility: hidden;" id="basura" type="button" onclick="borrarcliente()"><i class="fas fa-trash-alt"></i></button>
                        </div>
                        <div class="col-sm-9 col-xs-12 text-right">
                        <form action="/buscarclientes" method="post">
                            <div class="btn_group">
                            <i class="fas fa-filter" id="iconofiltro"></i>
							<select class="custom-select" name="filtro" onchange="cambiartipo()" id="lista">
 							 <option value="0" selected style="color: black;"> Filtrar por</option>
 							 <option value="1"style="color: black;">Número cliente</option>
  								<option value="2" style="color: black;">Nombre Cliente</option> 
							</select>
                                <input type="text" class="form-control" placeholder="Buscar" name="buscar" id="cambiartipo1" >
                                <button class="btn btn-default" title="Reload" type="submit"><i class="fas fa-search"></i></button>
                            </div>
                           </form>
                        </div>
                    </div>
                </div>
	<div class="container">
		<div class="row">
			<div class="col-md-3 col-6 pt-5 pr-5 pl-5" th:each="p1:${cliente}">
				<div class="our-team">
					<div class="pic">
						<img id="img" th:src="${p1.Photo}">
					</div>
					<h3 class="title" th:text="${p1.Nombrecliente}"></h3>
					<span class="post" th:text="${p1.Codigocliente}"></span>
					<button th:id="${p1.Codigocliente}" type="button" onclick="editarclientes(this.id)"><i class="far fa-edit"></i> </button>
					<button th:id="${p1.Codigocliente}" type="button"
						name="botonborrarcliente" data-toggle="modal"
						data-target="#myModal"
						th:attrappend="data-target=${p1.Codigocliente}">
						<i class="fas fa-trash-alt"></i>
					</button>
				</div>
				<div class="modal fade" id="myModal" role="dialog"
					th:attrappend="id=${p1.Codigocliente}">
					<div class="modal-dialog">

						<!-- Modal content-->
						<div class="modal-content">
							<div class="modal-header">
								<h4 class="modal-title">Eliminar cliente</h4>
							</div>
							<div class="modal-body">
								<p>¿Estas seguro de que quieres eliminar?</p>
							</div>
							<div class="modal-footer">
								<button type="button" class="btn btn-default"
									th:onclick="'borrarcliente(\''+${p1.Codigocliente}+'\');'">Si</button>
								<button type="button" class="btn btn-default"
									data-dismiss="modal">No</button>
							</div>
						</div>

					</div>
				</div>
			</div>
		</div>
		 <div class="panel-footer">
                    <div class="row">
                    <div class="col col-sm-6 col-xs-6"></div>
                        <div class="col-sm-6 col-xs-6">
                            <ul class="pagination hidden-xs pull-right">
                                <li  class="page-item" th:classappend="${prev == 0 ? 'disabled': ''}">
								<a class="page-link" th:href="@{|/clientes?page=${prev}|}" style="border-radius: 38% ;padding: 0px; width: 100px">Anterior</a>
							</li>
							<li class="page-item" th:each="page : ${pages}" th:classappend="${current == page ? 'active': ''}">
								<a class="page-link" th:href="@{|/clientes?page=${page}|}" th:text="${page}"></a>
							</li>
							<li class="page-item" th:classappend="${current == last ? 'disabled': ''}">
								<a class="page-link" th:href="@{|/clientes?page=${next}|}" style="border-radius: 38% ;padding: 0px; width: 100px">Siguiente</a>
							</li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
	</div>	
	<script th:src="@{/javascript/ventas.js}"></script>
</body>
</html>
