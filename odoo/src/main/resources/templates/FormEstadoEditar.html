<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://unpkg.com/@popperjs/core@2"></script>
    <script src="https://kit.fontawesome.com/e22ea825df.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" th:href="@{css/formclientes.css}" type="text/css">
<title>Formulario Estado</title>
</head>
<body>
    <div class="container p-4 my-4" id="div1">
        <p id="textoClientes">Estado /<span 
                id="textonew">&nbsp;New</span></p>
        <div class="container p-4 my-4" id="contenedor">
		<form action="/FormEstadoEditar" method="post">
            <div class="row bg-white border" id="divform">
                    <div class="col-sm-4">
                        <div class="form-group row">
                            <label for="NIF" class="col-sm-4 col-form-label"> Código estado </label>
                            <div class="col-sm-8">
                                <input th:each="p1:${editarestado}" th:value="${p1.Codigoestado}" class="form-control" id="codigo_estado" name="codigo_estado" type="text" readonly="true">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="NIF" class="col-sm-4 col-form-label"> Nombre estado </label>
                            <div class="col-sm-8">
                                <input class="form-control" id="nombre_estado" th:each="p1:${editarestado}" th:value="${p1.Nombreestado}" name="nombre_estado" type="text">
                            </div>
                        </div>
                    </div>
                    <div class="col-12" style="padding: 30px">
                        <input type="submit" value="Añadir" id="botonanadir"
                            onclick="añadir()">
                        <input type="button" id="botonvolver" onclick=" window.location.href='estado'" value="Volver">
                    </div>
                </div>
                </form>
            </div>
        </div>
  <script th:src="@{/javascript/formulario.js}"></script>
</body>
</html>
